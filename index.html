<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Color palette generator</h1>
    <div class="cards-container">
        <div class="color-card">
            <div class="card firstColor"></div>
            <p class="color-name">#EEEDF0</p>
        </div>
        <div class="color-card">
            <div class="card secondColor"></div>
            <p class="color-name">#A1B5C1</p>
        </div>
        <div class="color-card card-selected">
            <div class="card thirdColor"></div>
            <p class="color-name name-bold">#F9ACA7</p>
        </div>
        <div class="color-card">
            <div class="card fourthColor"></div>
            <p class="color-name">#68747D</p>
        </div>
        <div class="color-card">
            <div class="card fifthColor"></div>
            <p class="color-name">#CF365F</p>
        </div>
    </div>
    <h6>Generate palette</h6>
    <p>Or just press the "Spacebar" to generate new palettes.</p>

    <p class="instruction">Click to copy individual color - Press "C" to copy palette</p>
</body>

</html>
